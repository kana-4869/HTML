

<!doctype HTML>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>基础选择器</title>
        
        <style>


           div{
               color: powderblue;
           }

           .cls1{
               color: purple;
           }

           #div1{
               color: pink;
               font: size 30px;
           } 

           

        </style>

        

   </head>
    
   <body>

    <!--
    1.基本选择器
       1.id选择器:选择器具体的id属性值的元素，建议在一个html页面中，id是唯一的；
         *语法：#id属性值{}
            
       2.元素选择器：选择具有相同标签名称的元素 
         *语法：标签名称{}
         注意：id选择器优先级高于元素选择器

       3.类选择器：选择具有相同的class属性值的元素
         *语法：.class属性值{}
         注意：类选择器优先级高于元素选择器
    -->

    <div id="div1">Misskana♡♡♡</div>
    <div>Misskana♡♡♡</div>

    <p class="cls1">loveless</p>
    <div  class="cls1">Misskana♡♡♡</div>

   </body>

   <html>
