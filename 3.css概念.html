<!--CSS与html结合方式—1

#css:页面美化和布局控制
    1.概念: Cascading Style Sheets 层叠样式表
       *层叠: 多个样式可以作用在同一个html的元素上，同时生效；
    
    2.好处：
       1.功能比较强大
       2.将内容展示和样式控制分离；
         *降低耦合度，解耦；
         *让分工协作跟容易；
         *提高开发效率，比如一套css可以用于不同页面；
       3.css的使用：css与html结合方式
           1.内联样式
               *在标签内使用style属性指定css代码；

           2.内部样式
           3.外部样式

         -->
    

<!doctype HTML>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>标题</title>
   </head>
    
   <body>
       <!--内联样式
         *在标签内使用style属性指定css代码；
    -->
    <div style="color: red;">hello css</div>
    

   </body>
