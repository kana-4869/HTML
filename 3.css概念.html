<!--CSS与html结合方式—1

#css:页面美化和布局控制
    1.概念: Cascading Style Sheets 层叠样式表
       *层叠: 多个样式可以作用在同一个html的元素上，同时生效；
    
    2.好处：
       1.功能比较强大
       2.将内容展示和样式控制分离；
         *降低耦合度，解耦；
         *让分工协作跟容易；
         *提高开发效率，比如一套css可以用于不同页面；
    3.css的使用：css与html结合方式
           1.内联样式
               *在标签内使用style属性指定css代码；

           2.内部样式
           3.外部样式

    4.css语法：
        *格式：
            选择器{
              属性名1：属性值1；
              属性名2：属性值2；
              ...
            }
        *选择器:筛选具有相似特征的元素
        *注意：
           *每一对属性需要使用分号；隔开，最后一对属性可以不加；

    5.选择器：筛选具有相似特征的元素
          *分类：

          1.基本选择器
              1.id选择器:选择器具体的id属性值的元素，建议在一个html页面中，id是唯一的；
                *语法：#id属性值{}
            
              2.元素选择器：选择具有相同标签名称的元素 
                *语法：标签名称{}
                注意：id选择器优先级高于元素选择器

              3.类选择器：选择具有相同的class属性值的元素
                *语法：.class属性值{}
                注意：类选择器优先级高于元素选择器
          
          2.扩展选择器
        

    6.属性

         -->

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>标题</title>
   </head>
    
   <body>
       <!--内联样式
         *在标签内使用style属性指定css代码；
    -->
