<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>賀さんの部屋</title>

        <style>

            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body{
                background:url("img/AAAAA.jpg") no-repeat center;
            }



            .rg_layout{

                width: 900px;
                height: 700px;
                /* border: 5px solid #936c6c; */
                
                /*让div居中*/
                margin: auto;
                margin-top: 15px;
            }
                .rg_left{
                    /*border: 1px solid;*/
                    float: left;
                    margin: 15px;
                }

                .rg_left > p:first-child{
                    color: #ff0040;
                    font-size: 20px;
                }
                .rg_left > p:last-child{
                    color:#808080;
                    font-size: 20px;
                }

                .rg_center{
                   /* border: 1px solid;*/
                    float: left;
                    margin: 15px;
                    width: 450px;
                }

                .rg_right{
                    /*border: 1px solid;*/
                    float: right;
                }

                .rg_right > p:first-child{
                    
                    color:red;
                    font-size: 20px;
                    margin: 15px;
                    }

                .rg_right p a {
                    color: pink;
                }

                .td_left{
                    width: 100px;
                    height: 60px;
                    text-align: right;
                }

                .td_right{
                    padding-left: 30px;
                }



                #username,#password,#email,#name,#tel,#birthday,#checkcode
                   {
                    width: 240px;
                    height: 30px;
                    border: 1px solid #808080;
                    /*设置边框圆角*/
                    border-radius:5px;
                    padding-left:10px;
                    }
                
                    #checkcode{
                        width: 110px;
                    }

                    #img_check{
                        height:30px;
                        vertical-align:middle;
                    }

                    #btu_sub{
                        width: 150px;
                        height: 50px;
                        margin-left:40px;
                       background:pink;
                       border: 1px solid pink ;
                   
         
                        
                 
                    }

              

                

                
                
        </style>





    </head>



    <body>

        <div class="rg_layout">
            <div class="rg_left">
                <p>新用户注册</p>
                <p>USER REGISTER</p>

            </div>

            <div class="rg_center">
            <div class="rg_form"

            <form  action="#" method="POST"> 
                <table>
                    <tr>
                        <td class="td_left" ><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr> 

                   
        
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>
                    
                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                    </tr>
        
                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                    </tr>
        
                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>
        
                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male" checked="checked" >男 &nbsp&nbsp&nbsp&nbsp&nbsp
                            <input type="radio" name="gender" value="female">女
                        </td>
                        
                       
                    </tr>
        
                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                    </tr>
        
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">  &nbsp&nbsp&nbsp
                            <img id="img_check" src="C:\Users\kana\Desktop\front end learing\img/checkcode.JPG" width="70" height="20"> 
                        </td>
                    </tr>
        
                    <tr>
                        <td colspan="2" align="center"> 
                            <input type="submit" id="btu_sub" value="注册" >
                        </td>
                    </tr>
        
        
        
                </table>
        
            </form>

            </div>

            </div>

            <div class="rg_right">
                <p>已有账号?<a href="https://blog.csdn.net/zhuxingchong/article/details/73822671">立即登录</a></p>

            </div>
        </div>

    </body>
</html>
