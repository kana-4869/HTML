<!--表单标签

## HTML标签:表单标签
*表单:
     *概念:用于采集用户输入的数据，用于和服务器进行交互；
     *form :用于定义表单，可以定义一个范围，代表采集用户数据的范围；

     
     *属性:
         
       *action:指定提交数据的url
       *method:指定提交方式
              *分类:一共7种，2种比较常用
                  *get:
                  1.请求参数会在url中显示。会封装在请求行中(http协议后讲解)
                  2.请求参数大小是有限制的；
                  3.不太安全。

                  *post:
                  1.请求参数不会在url中显示，会封装在请求体中(http协议后讲解)
                  2.请求参数的大小没有限制；
                  3.较为安全；
    
      *表单项中的数据要想被提交:必须指定其name属性

      *表单项标签:
           * input:可以通过type属性来改变元素展示的样式；比如用户名，密码，登录等
                *type属性:
                        *text:文本输入框，默认值，input里面不引用就会默认type是text；
                             *placeholder:指定输入框的提示信息，当输入框的内容发生变化，
                             会自动清空提示信息；
                        *password:密码输入框
                        *redio:单选框
                             *注意:
                                   1.要想实现多个单选框的效果，则多个单选框的name属性值必须一样；
                                   否则会出现多个单选框都能选中的现象；
                                   2.一般会给每个单选框提供value属性，指定其被选中后提交的值
                        *checkbox:复选框
                           *checked，默认属性，在代码当中加入其属性后，
                           单选或复选框的内容会被默认成选中状态；
                    *label:指定输入项的文字描述信息；
                         *注意 :
                              1.lable的for属性一般会和input的ID属性值对应，
                              如果对应了，点击label区域，会让input输入框获取焦点；
                        *file:上传文件选项
                        *hidden:隐藏域，用来提交一些信息；
                    
                    *按钮 :
                        1.summit，提交按钮，可以提交表单；
                        2.button，一个按钮，以后在js中经常会用到；
                        3.image，图片提交按钮，可以通过src属性指定图片路径


           * select:下拉列表，比如省份，市，区等；
           * textarea:文本域，就是很大的一个文本框；

           -->
