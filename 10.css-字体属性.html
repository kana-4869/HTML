<!DOCTYPE html>
<html lang="en">
    <head>
     
        <meta charset="utf-8">
        <title>css-字体属性</title>
    
    <style>
        p{
            color: black;
            font-size: 30px;
            text-align:center;
            line-height:200px;
            border: 3px solid red;
            
            /*
              border：边框
              line-height：行高，每一行字体所占的高度
            */

        }

        div{
            border: 3px solid pink;
            width: 200px;
            height: 200px;
            /*
            尺寸
            */
            background: url(img/headicon.jpg);

            /*
            背景
            */


        }
    </style>

    </head>

    <body>

        <p>23rd Monster</p>
        <div></div>
    </body>
</html>
