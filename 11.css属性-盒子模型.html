<!DOCTYPE html>

<html lang="en">
    <head>
     
        <meta charset="utf-8">
        <title>css‐盒子模型</title>
    
    <style>
        
        div{
            border: 2px solid purple;
            width: 200px;
        }

        .inside{
            width: 100px;
            height: 100px;
            /*margin: 50px;
            */
            
        }
        .outer{

            width: 200px;
            height: 200px;
            padding: 50px;
            box-sizing: border-box;

        }

        .ha{
            float: left;
        }

        .a{
            float: left;
        }
        .m{
            float: left;
        }


    </style>

    </head>

    <body>

        
        <div class="outer">

            <div class="inside"></div>

            </div>

        </div>

        <br><br><br><br><br><br>

        <div class="ha">hamasaki</div>
        <div class="a">ayu</div>
        <div class="m">mi</div>

    </body>
</html>
